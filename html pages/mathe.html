<html>
      <head>

            
               <script>;
            function calculate(form)
                                       {
                                        form.results.value=eval(form.entry.value);
                                       }

               </script>
       </head>

                    <body><form>Enter a JavaScript Mathematical Expression!
<input type="Text" Name="Entry" Value=""/>
<input type="Button" Value="Calculate" onClick="calculate(this.form);"/><br><br>
The Result of this Expression is:
<input type="Text" Name="Results" onFocus="this.blur();" margin= 50px;/>

</form>
</body>

</html>
